                  name: webhook-certs
                  readOnly: true
                - mountPath: /secrets/certs/metrics
                  name: metrics-certs
                  readOnly: true
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: siteconfig-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: webhook-certs
